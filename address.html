    <style>
      body {
        font-family: Whitney, Helvetica, Arial, sans-serif;
      }
      /* -----------------------nav--------------------------- */
      #nav {
        display: flex;
        gap: 26%;
        padding: 20px;
        font-size: 14px;
        letter-spacing: 2px;
        border-bottom: 1px solid rgb(216, 215, 215);
        color: rgb(92, 92, 92);
      }
      #logo {
        width: 50px;
        margin-left: 50px;
      }
      #check {
        width: 25px;
      }
      #blue {
        color: #14cda8;
        /* text-decoration: underline; */
      }
      #blueline {
        width: 80px;
        height: 2px;
        margin-top: 3px;
        background-color: #14cda8;
      }
      #nav-2 {
        display: flex;
      }
      /* -----------------------------------------------container ------------------------------------------*/
      #container {
        display: flex;
        gap: 10%;
      }
      /* --------------------------------------------box1---------------------------------------------- */
      #box1 {
        margin-left: 20%;
        border: 1px solid rgb(216, 215, 215);
        margin-top: 30px;
        /* padding-left: 20px; */
      }
      #box1-1 {
        padding-left: 20px;
        border-bottom: 1px solid rgb(216, 215, 215);
      }
      input {
        width: 90%;
        height: 40px;
        padding-left: 10px;
        margin-bottom: 15px;
        border: 1px solid rgb(216, 215, 215);
        border-radius: 5px;
      }
      .input {
        width: 41%;
        border: none;
        background-color: rgb(236, 236, 236);
      }
      #state {
        margin-left: 15px;
      }
      #box1-1-1 {
        display: flex;
      }
      #box1-1-1 > div {
        border: 1px solid black;
        padding: 5px 15px;
        font-size: 14px;
        border-radius: 20px;
      }
      #pink {
        margin-right: 10px;
        color: rgb(255, 0, 85);
        border: 1px solid rgb(255, 0, 85) !important;
      }
      #checkbox {
        width: 20px;
        height: 15px;
        margin-top: 30px;
        margin-bottom: 30px;
        /* border: 1px solid black !important; */
        /* color: rgb(255, 0, 85); */
        /* background-color: rgb(255, 0, 85); */
      }
      #pinkbtn {
        border: 1px solid rgb(216, 215, 215);
        padding: 10px;
      }
      button {
        width: 98%;
        padding: 15px;
        background-color: rgb(252, 36, 108);
        color: white;
        font-weight: bold;
        border: none;
      }
      /* ---------------------------------------------------box2------------------------------------------- */
      #box2 {
        margin-right: 15%;
        margin-top: -20px;
        /* margin-left: 10%; */
      }
      #box1-2-3 {
        color: rgb(92, 92, 92);
      }
      table {
        width: 300px;
        font-size: 12px;
      }
      tr {
        line-height: 25px;
      }
      tr > td:nth-child(2) {
        padding-left: 50px;
        text-align: right;
      }
      .linethrough {
        text-decoration: line-through;
      }
      #totalamount > td {
        font-weight: bold;
        font-size: 16px;
        color: black;
        border-top: 1px solid rgb(216, 215, 215);
        line-height: 50px;
      }
      .green {
        color: #14cda8;
      }
      .pink {
        color: rgb(255, 0, 85);
      }
      #discountMRP {
        color: #14cda8;

<script>
  var product = JSON.parse(localStorage.getItem("cart_Data"));
  console.log("product:", product);
  displayItems(product);

  function displayItems(product) {
    // box.innerHTML = "";
    product.forEach(function (item) {
      let price = document.createElement("p");
      price.textContent = item.price;
    });
  }

  function payment() {
    window.location.href = "payment.html";
  }

  var total = product.reduce(function (acc, cv) {
    return acc + Number(cv.price);
  }, 0);
  console.log("total:", total);
  document.getElementById("totalamount2").innerHTML = `₹${total}`;

  var totalMRP = product.reduce(function (acc, cv) {
    return acc + Number(cv.off_price);
  }, 0);
  console.log("totalMRP:", totalMRP);
  document.getElementById("totalMRP").innerHTML = `₹${totalMRP}`;

  document.getElementById("discountMRP").innerHTML = `-₹${totalMRP - total}`;

  document.getElementById(
    "totalitems"
  ).innerHTML = `PRICE DETAILS(${product.length} item)`;
</script>
